<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>

    <article class="card">
      <header class="card-cover">
        <img src="/img/spacejoy.jpg" alt="Interior blog card">
      </header>

      <div class="card-content">
        <button class="card-tag">Interior</button>
        <h2 class="card-title">Top 5 Living Room Inspirations</h2>
        <p class="card-description">Curated vibrants colors for your living, make it pop & calm in the same time.</p>
        <button class="card-cta">Read more</button>
      </div>
    </article>

    <script src="js/index.js"></script>
  </body>
</html>
