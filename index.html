<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div class="card-wrapper">

      <article class="card">
        <header class="card-cover">
          <img src="./img/spacejoy.jpg" alt="Interior blog card">
        </header>
        
        <div class="card-content">
          <button class="card-tag">Interior</button>
          <h2 class="card-title">Top 5 Living Room Inspirations</h2>
          <p class="card-description">Curated vibrants colors for your living, make it pop & calm in the same time.</p>
          <button class="card-cta">
            <span>
              Read more
            </span>
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M13.4763 9.16658L9.00633 4.69657L10.1848 3.51807L16.6667 9.99992L10.1848 16.4817L9.00633 15.3032L13.4763 10.8332H3.33333V9.16658H13.4763Z" fill="#4338CA"/>
            </svg>
          </button>
        </div>
      </article>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
